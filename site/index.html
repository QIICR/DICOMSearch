<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/ico" href="http://couchdb.apache.org/favicon.ico">

	<title>A Searchable Version of the DICOM Standard</title>

  <div comment="Resources from CDN">
  <link rel="stylesheet" href="//code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">

  <div comment="These are provided by couchdb itself">
  <script type="text/javascript" src="../../../_utils/script/json2.js"></script>
  <script type="text/javascript" src="../../../_utils/script/sha1.js"></script>
  <script src="/_utils/script/jquery.js?1.4.2"></script>
  <script src="/_utils/script/jquery.couch.js?0.11.0"></script>
  <script src="/_utils/script/jquery.dialog.js?0.11.0"></script>
  <script src="//code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
  <link rel="stylesheet" href="../../../_utils/style/layout.css?0.11.0" type="text/css">

  <script>

$(function() {

  var updateHits = function(startKey, limit) {
    $('#resultTable h2').remove();
    $('#resultTable p').remove();
    $.couch.db("dicom_search").view("search/paraByWord", { 
      success: function(data) { 
        $.each(data.rows, function(index,value) {
          $('#resultTable')
            .append($("<h2>" + value.doc._id + "</h2>"))
            .append($("<p>" + value.doc.text + "</p>"));
        });
      }, 
      error: function(status) { 
        console.log(status); 
      }, 
      startkey : startKey, 
      limit : limit, 
      reduce: false,
      include_docs: true 
    });
  };

  $('#searchWord').focus();

  $('#searchWord').keydown(function(e) {
    updateHits($(this).val(), 10);
  });

  updateHits('dicom',10);

});
	</script>
</head>

<body>
	<div class="header">
			<h1>A Searchable Version of the DICOM Standard <span>- Interface</span></h1>
  </div>

	<div id="searchBox">
 <label for="autocomplete">Enter word to search for: </label>
 <input id="searchWord"> 
 </div>

	<div id="resultTable">
  </div>

</html>
