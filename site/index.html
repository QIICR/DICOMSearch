<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/ico" href="http://couchdb.apache.org/favicon.ico">

    <title>A Searchable Index of the DICOM Base Standard 2015c</title>

    <link href="./css/sumoselect.css" rel="stylesheet" type="text/css" />
    <link href="./css/dicom.css" rel="stylesheet" type="text/css" />
    <link href="./css/dicom.search.css" rel="stylesheet" type="text/css" />


    <script src="./js/jquery.js"></script>
    <script src="./js/jquery-ui.js"></script>
    <script src="./js/jquery.highlight.js"></script>
    <script src="./js/jquery.sumoselect.min.js"></script>
    <script src="./js/json2.js"></script>
    <!--<script src="./js/sha1.js"></script>-->
    <!--<script src="./js/jquery.couch.js"></script>-->
    <!--<script src="./js/jquery.dialog.js"></script>-->
    <script src="./js/sprintf.js"></script>
    <script src="./js/helpers.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new
      Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-44852938-2', 'auto');
      ga('send', 'pageview');

    </script>
  </head>

  <body>
    <div class="header">
      <h1>A Searchable Index of the DICOM Base Standard 2015c</h1>
    </div>

    <div class="main">
      <div class="leftTop">
        <div id="searchBox" class="inputArea">
          <div>
          <label for="searchWord">Word to search for: </label>
          <input id="searchWord">
          </div>
          <div>
            <form id="limit" method="get" action="">
              <label for="limit">Results per query: </label>
              <input type="radio" id="limit10" name="limit" value="10" checked="checked"><label for="limit10">10</label>
              <input type="radio" id="limit20" name="limit" value="20"><label for="limit20">20</label>
              <input type="radio" id="limit100" name="limit" value="100"><label for="limit100">100</label>
              <input type="radio" id="limitAll" name="limit" value="200"><label for="limitAll">200</label>
            </form>
          </div>
          <div>
            <label for="partSelector">Parts to search in: </label>
            <select id="partSelector"  multiple="multiple" placeholder="Hello im from placeholder">
              <option selected value="PS3.1">PS3.1 Introduction and Overview </option>
              <option selected value="PS3.2">PS3.2 Conformance </option>
              <option selected value="PS3.3">PS3.3 Information Object Definitions </option>
              <option selected value="PS3.4">PS3.4 Service Class Specifications  </option>
              <option selected value="PS3.5">PS3.5 Data Structures and Encoding  </option>
              <option selected value="PS3.6">PS3.6 Data Dictionary </option>
              <option selected value="PS3.7">PS3.7 Message Exchange  </option>
              <option selected value="PS3.8">PS3.8 Network Communication Support for Message Exchange </option>
              <option selected value="PS3.10">PS3.10  Media Storage and File Format for Data Interchange </option>
              <option selected value="PS3.11">PS3.11  Media Storage Application Profiles </option>
              <option selected value="PS3.12">PS3.12  Media Formats and Physical Media for Data Interchange </option>
              <option selected value="PS3.14">PS3.14  Grayscale Standard Display Function </option>
              <option selected value="PS3.15">PS3.15  Security Profiles </option>
              <option selected value="PS3.16">PS3.16  Content Mapping Resource </option>
              <option selected value="PS3.17">PS3.17  Explanatory Information </option>
              <option selected value="PS3.18">PS3.18  Web Access to DICOM Persistent Objects (WADO) </option>
              <option selected value="PS3.19">PS3.19  Application Hosting </option>
              <option selected value="PS3.20">PS3.20  Transformation of DICOM to and from HL7 Standards </option>
            </select>
          </div>
        </div>
        <p id="hitList" class="hitcount"></p>
      </div>

      <div class="leftBottom">
        <div id="resultTable" class="results"></div>
      </div>

      <div class="right">
        <div id="dicomText"></div>
      </div>
    </div>
    <div class="footer">
      <p class="acks">This interface provided by <a href="http://qiicr.org">QIICR</a> &#169; 2015.

        <a href="http://slicer.org">3D Slicer</a>
        <a href="http://na-mic.org">NA-MIC</a>
        <a href="http://nac.spl.harvard.edu">NAC</a>
        <a href="http://ncigt.org">NCIGT</a>
        <a href="http://commontk.org">CTK</a>
      </p>
    </div>
  </body>
</html>
